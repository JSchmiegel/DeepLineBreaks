<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Dummy</title>
    <script>
        function deleteLineBreaks() {
            var textarea = document.getElementById("textarea");
            var tmpString = textarea.value;
            tmpString = tmpString.replace(/[\n\r]/g,' ');
            textarea.value = tmpString;
        }
    </script>
</head>
<body>
    <textarea id="textarea" style="width:500px; height: 300px;"></textarea>
    <br><br>
    <button onclick="deleteLineBreaks()">no line break</button>
</body>
</html>
